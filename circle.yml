machine:
  java:
    version: oraclejdk6

test:
  override:
    - ./gradlew -q -PrepoUser=$REPO_USER -PrepoPass=$REPO_PASS test

deployment:
  snapshot:
    branch: master
    commands:
      - ./gradlew -PrepoUser=$REPO_USER -PrepoPass=$REPO_PASS clean publish
  release:
    branch: v1.0.x
    commands:
      - ./gradlew -Prelease=true -PrepoUser=$REPO_USER -PrepoPass=$REPO_PASS clean publish

